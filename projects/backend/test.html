<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth Test - UniLedger</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 14px;
        }
        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 25px;
        }
        button {
            flex: 1;
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }
        .btn-secondary:hover {
            background: #e0e0e0;
        }
        .btn-danger {
            background: #ff4757;
            color: white;
        }
        .btn-danger:hover {
            background: #ee3344;
        }
        #response {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            display: none;
            word-wrap: break-word;
        }
        .success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        .divider {
            margin: 30px 0;
            text-align: center;
            color: #999;
            font-size: 14px;
        }
        .user-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }
        .user-info h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 16px;
        }
        .user-info p {
            color: #666;
            margin: 5px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Auth Test</h1>
        <p class="subtitle">UniLedger Backend Authentication</p>
        
        <div class="form-group">
            <label for="name">Name (optional)</label>
            <input type="text" id="name" placeholder="John Doe">
        </div>
        
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="user@example.com" required>
        </div>
        
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
        </div>
        
        <div class="button-group">
            <button class="btn-primary" onclick="signup()">Sign Up</button>
            <button class="btn-primary" onclick="login()">Login</button>
        </div>
        
        <div class="divider">‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ</div>
        
        <div class="button-group">
            <button class="btn-secondary" onclick="getMe()">Get User Info</button>
            <button class="btn-danger" onclick="logout()">Logout</button>
        </div>
        
        <div id="userInfo" class="user-info"></div>
        <div id="response"></div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000/api/auth';

        function showResponse(data, isSuccess = true) {
            const responseDiv = document.getElementById('response');
            responseDiv.className = isSuccess ? 'success' : 'error';
            responseDiv.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            responseDiv.style.display = 'block';
        }

        function showUserInfo(user) {
            const userInfoDiv = document.getElementById('userInfo');
            if (!user) {
                userInfoDiv.style.display = 'none';
                return;
            }
            userInfoDiv.innerHTML = `
                <h3>üë§ Current User</h3>
                <p><strong>ID:</strong> ${user.id}</p>
                <p><strong>Email:</strong> ${user.email}</p>
                <p><strong>Name:</strong> ${user.name || 'N/A'}</p>
                ${user.created_at ? `<p><strong>Created:</strong> ${new Date(user.created_at).toLocaleString()}</p>` : ''}
            `;
            userInfoDiv.style.display = 'block';
        }

        async function signup() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (!email || !password) {
                showResponse({ error: 'Email and password are required' }, false);
                return;
            }

            try {
                const response = await fetch(`${API_URL}/signup`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({ email, password, name })
                });

                const data = await response.json();
                showResponse(data, data.success);
                if (data.success && data.user) {
                    showUserInfo(data.user);
                }
            } catch (error) {
                showResponse({ error: error.message }, false);
            }
        }

        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (!email || !password) {
                showResponse({ error: 'Email and password are required' }, false);
                return;
            }

            try {
                const response = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();
                showResponse(data, data.success);
                if (data.success && data.user) {
                    showUserInfo(data.user);
                }
            } catch (error) {
                showResponse({ error: error.message }, false);
            }
        }

        async function getMe() {
            try {
                const response = await fetch(`${API_URL}/me`, {
                    method: 'GET',
                    credentials: 'include'
                });

                const data = await response.json();
                showResponse(data, data.success);
                if (data.success && data.user) {
                    showUserInfo(data.user);
                }
            } catch (error) {
                showResponse({ error: error.message }, false);
            }
        }

        async function logout() {
            try {
                const response = await fetch(`${API_URL}/logout`, {
                    method: 'POST',
                    credentials: 'include'
                });

                const data = await response.json();
                showResponse(data, data.success);
                if (data.success) {
                    showUserInfo(null);
                }
            } catch (error) {
                showResponse({ error: error.message }, false);
            }
        }
    </script>
</body>
</html>
